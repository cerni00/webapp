name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.203' 

    - name: Build
      run: dotnet build --configuration Release

    - name: Test
      run: dotnet test

    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
        name: HelloWorldApp
        path: ./bin/Release/net8.0/publish
